<!DOCTYPE HTML>
<html>

<head>
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta name="description" content="Online Python Editor With Live Syntax Checking">
    <meta name="keywords" content="Lint,Online,Editor,Python,Syntax-Checking">
    <meta name="author" content="Ethan Chiu">
    <title>PythonBuddy</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <!-- Scripts -->
    <script src="/nb/static/js/jquery.js" type="text/javascript"></script>
    <script src="/nb/static/codemirror/lib/codemirror.js"></script>
    <script src="/nb/static/codemirror/lib/python.js"></script>
    <script src="/nb/static/codemirror/lib/lint.js"></script>
    <script src="/nb/static/js/cm-validator-remote.js" type="text/javascript"></script>
    <!--Codemirror Addons-->
    <script src="/nb/static/codemirror/addon/search.js"></script>
    <script src="/nb/static/codemirror/addon/searchcursor.js"></script>
    <script src="/nb/static/codemirror/addon/dialog.js"></script>
    <!-- Socket IO -->
    <script src="/nb/static/js/socket.io/2.1.1/socket.io.js"></script>
    <!-- Require.js -->
    <script src="/nb/static/js/require.js/2.3.5/require.min.js"></script>
    <!--Style -->
    <link rel="stylesheet" href="/nb/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/nb/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/nb/static/codemirror/lib/lint.css">
    <link rel="stylesheet" href="/nb/static/codemirror/addon/dialog.css">
    <link rel="stylesheet" href="/nb/static/css/style.css" type="text/css">
</head>

<body>
<div class="notebook-wrap">
    <div class="notebook-header">
        <div id="last-modify">上次修改时间：<span>{{modify_time}}</span></div>
        <div id="option-panel">
            <button type="button" id="save" class="btn btn-default btn-sm">保存</button>
            <button type="button" id="run" class="btn btn-default btn-sm">运行回测</button>
        </div>
    </div>
    <div id="text-wrap">
        <textarea id="txt">{{notebook_content}}</textarea>
    </div>
    <div id="result-wrap" class="hidden">
        <div id='img'></div>
        <div id="output">
            <pre></pre>
        </div>
    </div>
</div>
<br>
</body>
<script>
    let readonly = '{{readonly}}'
</script>
<script src="/nb/static/js/javascript.js" type="text/javascript"></script>
</html>
